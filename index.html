<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <!-- Список рендерится из JS -->
      </ul>

      <div class="authorization-form">
        <h3 class="authorization-form-title">Форма входа</h3>
        <div class="authorization-input-container">
          Логин
          <input
            type="text"
            class="authorization-form-name"
            id="login-input"
          />
          <br />
          Пароль
          <input
            type="text"
            class="authorization-form-name"
            id="login-input"
          />
          <br />
        </div>
        <div class="add-form-row">
          <button class="add-form-button" id="login-button">Войти</button>
        </div>
      </div>

      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="name-input"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="comment-input"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: rgb(238, 159, 159);
    }
    .pre-line {
      white-space: pre-line;
    }
  </style>
  <script src="./main.js"></script>
</html>
